<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A nodejs socketIO chat app. Chat with your friends live.">
    <title>iChat - Chat with your friends live</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <nav>
        <img src="/chat.png" alt="" class="logo">
        <h1>Welcome to iChat - Chat with your friends live</h1>
    </nav>

    <div class="container">
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    
    <script defer src="http://localhost:8000/socket.io/socket.io.min.js"></script>
    <script defer src="/js/script.js"></script>
</body>
</html>
